name: Triage Project
description: Create a triaging task for an NGI project
title: "Triage <PROJECT NAME>"
labels: ["good first issue"]
projects: ["Nix@NGI"]
body:
  - type: markdown
    id: instructions
    attributes:
      value: |
        ## Instructions

        Collect relevant information about this project by following the instructions in the [NGI project issue template](https://github.com/ngi-nix/ngipkgs/issues/new?template=project-triaging.yaml).
  - type: textarea
    id: notes
    attributes:
      label: Notes
      description: |
        Anything worth mentioning that could help with this task? or needs to be done after the project has been triaged?
      placeholder: |
        1. Do this.
        2. Then do that.
        3. Then do the other.
