name: update

permissions: {}

on:
  workflow_dispatch:
  schedule:
    # Run at an odd time to avoid spikes at, e.g. midnight.
    # We don't really care too much about the particular time.
    # https://crontab.guru/#17_1_*_*_Mon
    - cron: "17 1 * * Mon"

jobs:
  lockfile:
    if: github.repository_owner == 'ngi-nix'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: false }
      - uses: cachix/install-nix-action@7be5dee1421f63d07e71ce6e0a9f8a4b07c2a487 # v31.6.1
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Update changelog
        run: |
          git checkout -b update_changelog || git checkout update_changelog
          nix-shell -p git-cliff --run 'git cliff -o CHANGELOG.md'
          git commit -m "Update changelog"
      - name: Create PR
        run: >
          gh pr create
          --base main
          --head my-branch
          --title "Update changelog"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
