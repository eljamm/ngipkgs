name: changelog

permissions: {}

on:
  workflow_dispatch:
  schedule:
    # Run at an odd time to avoid spikes at, e.g. midnight.
    # We don't really care too much about the particular time.
    # https://crontab.guru/#17_1_1_*_*
    - cron: "17 1 1 * *"

jobs:
  changelog:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { persist-credentials: false }
      - uses: cachix/install-nix-action@7be5dee1421f63d07e71ce6e0a9f8a4b07c2a487 # v31.6.1
      - name: Set up Git
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
      - name: Update changelog
        run: |
          nix run nixpkgs#git-cliff -- -o CHANGELOG.md
          git commit -a -m "Update changelog"
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@271a8d0340265f705b14b6d32b9829c1cb33d45e # v7.0.8
        with:
          title: "ci: Update CHANGELOG.md"
          branch: "update_changelog"
          token: ${{ secrets.GH_TOKEN_FOR_UPDATES }}
          labels: |
            automated
